<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>WebWaka Partner Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WebWaka Partner Dashboard</h1>
      <p class="subtitle">Suite Module</p>
    </header>
    
    <main>
      <div class="card">
        <h2>Welcome</h2>
        <p>This is the WebWaka Partner Dashboard. Implementation is pending.</p>
        <p class="status">Status: <span id="api-status">Checking...</span></p>
      </div>
      
      <div class="card">
        <h2>Module Information</h2>
        <ul>
          <li><strong>Module ID:</strong> webwaka-suite-partner-dashboard</li>
          <li><strong>Class:</strong> Suite</li>
          <li><strong>Type:</strong> Dashboard</li>
          <li><strong>Version:</strong> 0.0.0</li>
        </ul>
      </div>
    </main>
    
    <footer>
      <p>&copy; WebWaka Team - Proprietary</p>
    </footer>
  </div>
  
  <script>
    fetch('/api/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('api-status').textContent = data.status === 'ok' ? 'Online' : 'Offline';
        document.getElementById('api-status').className = data.status === 'ok' ? 'online' : 'offline';
      })
      .catch(() => {
        document.getElementById('api-status').textContent = 'Error';
        document.getElementById('api-status').className = 'offline';
      });
  </script>
</body>
</html>
